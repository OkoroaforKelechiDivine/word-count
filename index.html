<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Word count</h2>
    <textarea
            id="textarea"
            class="textarea"
            placeholder="Please write/paste word here..."
            maxlength="50">
    </textarea>

    <div class="counter-container">
        <p>Total Characters:
            <span class="total-counter" id="total-counter">30</span>
        </p>
        <p>Remaining:
            <span class="remaining-counter" id="remaining-counter">20</span>
        </p>
    </div>
</div>

</body>
</html>
